<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick IDE</title>

    <!--   GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900i|Montserrat|Roboto|Gochi+Hand" rel="stylesheet">



    <!--   FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--    BOOTSTRAP 4.3-->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">

    <!--   ANIMATE CSS-->
    <link rel="stylesheet" href="vendors/css/animate.css">

    <!--    OWN CREATED STYLES-->
    <link rel="stylesheet" href="styles/main_layout.css">
    <link rel="stylesheet" href="styles/login.css">
</head>



<body>



    <div class="container-fluid">
        <section id="login" class="row">

            <div id="login-box">

                <div class="login-form-logo">
                    <div class="circle">
                        <i class="far fa-user"></i>
                    </div>
                    <h4>Sign In</h4>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="login-inputs">
                        <div class="login-input">
                            <i class="fas fa-user-tie"></i>
                            <input type="email" name="email" id="email" placeholder="Enter email" required autofocus>

                        </div>
                        <div class="login-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Enter password" required>
                        </div>

                        <div class="login-input">
                            <button type="submit" class="btn submit-login-button">Login</button>

                        </div>

                        <div class="row">

                            <div class="col-6">
                                <div class="checkbox remember-me">
                                    <input type="checkbox" id="checkbox_1">
                                    <label for="checkbox_1">Remember me</label>
                                </div>
                            </div>

                            <div class="col-6 register-link">
                                <a href="register.html">Not a member?</a>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </section>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>

    <script src="vendors/js/jquery-3.3.1.min.js "></script>


    <script src="vendors/js/bootstrap.min.js "></script>


    <script src="vendors/js/jquery.waypoints.min.js "></script>
    <script src="js/index.js "></script>
</body>

</html>
