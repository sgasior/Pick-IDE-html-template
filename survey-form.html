<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main_layout.css">
    <link rel="stylesheet" href="styles/survey-form.css">
</head>



<body>

    <div class="container-fluid">

        <nav>
            <div class="row" id="sticky-nav">
                <div class="col-sm-4 col-6 animated fadeIn" id="brand">
                    <a href="index.html">Pick IDE</a>
                </div>
                <div class="col-sm-8 col-6 navbar-links animated fadeIn">
                    <ul id="navbar-big-screen-links">

                        <li>
                            <a href="#" class="navbar-link">Register</a>
                        </li>
                        <li>
                            <form method="POST" action="/logout">
                                <button class="button-logout">
                                Logout
                            </button>
                            </form>
                        </li>
                        <li>
                            <a href="#" class="navbar-link">Guide</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link">Contact</a>
                        </li>

                    </ul>
                    <div class="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="row" id="navbar-small-screen-links">
                <ul>
                    <li>
                        <a href="#">Register<i class="fas fa-hands-helping"></i></a>
                    </li>
                    <li>
                        <form method="POST" action="/logout">
                            <button class="button-logout">
                                Logout<i class="fas fa-sign-out-alt"></i>
                            </button>
                        </form>

                    </li>

                    <li>
                        <a href="#">Guide<i class="fas fa-wrench"></i></a>
                    </li>
                    <li>
                        <a href="#">Contact<i class="fas fa-info"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="survey">

            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-6 col-md-10 col-sm-12 survey-box">
                    <div class="survey-form-welcome-msg">
                        <h2><strong>Prepare your survey</strong></h2>
                        <hr>
                    </div>

                    <div class="survey-form">
                        <form id="surveyForm" action="POST">
                            <div class="tab survey-inputs" id="tab1">

                                <div class="survey-input">
                                    <label for="survey_name">Share with others:</label>

                                    <div class="toggle-checkbox">
                                        <input type="checkbox" id="toggle-checkbox">
                                        <label for="toggle-checkbox">
                                            <div class="circle-inner"></div>
                                       </label>
                                    </div>
                                </div>

                                <div class="survey-input">
                                    <label for="survey_name">Survey name:</label>
                                    <input type="text" name="survey_name" id="survey_name" required>
                                </div>



                            </div>


                            <div class="tab survey-inputs" id="tab2">
                                <p>Prefered criterias:</p>

                                <div class="row">
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_1">
                                        <label for="checkbox_1">Criteria 1</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_2">
                                        <label for="checkbox_2">Criteria 2</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_3">
                                        <label for="checkbox_2">Criteria 3</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_4">
                                        <label for="checkbox_2">Criteria 4</label>
                                    </div>
                                </div>

                                <hr>
                                <p>Other criterias:</p>

                                <div class="row">
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_5">
                                        <label for="checkbox_5">Criteria 1</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_6">
                                        <label for="checkbox_6">Criteria 2</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_7">
                                        <label for="checkbox_7">Criteria 3</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_8">
                                        <label for="checkbox_8">Criteria 4</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_10">
                                        <label for="checkbox_10">Criteria 5</label>
                                    </div>
                                </div>
                                <div class="new-inputs-msg">
                                    <hr>
                                    <p>Added criterias:</p>
                                </div>

                                <div class="row" id="new-criterias">

                                </div>

                            </div>


                            <div class="tab survey-inputs" id="tab3">
                                <p>Prefered alternatives:</p>

                                <div class="row">
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_1">
                                        <label for="checkbox_1">Alternative 1</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_2">
                                        <label for="checkbox_2">Alternative 2</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_3">
                                        <label for="checkbox_2">Alternative 3</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_4">
                                        <label for="checkbox_2">Alternative 4</label>
                                    </div>
                                </div>

                                <hr>

                                <p>Other alternatives:</p>

                                <div class="row">
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_5">
                                        <label for="checkbox_5">Alternative 1</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_6">
                                        <label for="checkbox_6">Alternative 2</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_7">
                                        <label for="checkbox_7">Alternative 3</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_8">
                                        <label for="checkbox_8">Alternative 4</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_9">
                                        <label for="checkbox_9">Alternative 5</label>
                                    </div>

                                </div>


                                <div class="new-inputs-msg">
                                    <hr>
                                    <p>Added alternatives:</p>
                                </div>

                                <div class="row" id="new-alternatives">

                                </div>


                            </div>



                            <div class="survey-inputs" id="tab-add-criteria">
                                <div class="survey-input">
                                    <label for="criteria_name">Criteria name:</label>
                                    <input type="text" name="criteria_name" id="criteria_name" required>
                                    <button type="button" class="acceptCriteria" onclick="acceptCriterias('new-criterias',document.getElementById('criteria_name').value)">
                                        Accept
                                    </button>
                                    <button type="button" class="cancelAdding" onclick="cancelAddingCriteria()">
                                        Cancel
                                    </button>
                                </div>
                            </div>


                            <div class="survey-inputs" id="tab-add-alternatives">
                                <div class="survey-input">
                                    <label for="alternative_name">Alternative name:</label>
                                    <input type="text" name="alternative_name" id="alternative_name" required>
                                    <button type="button" class="acceptCriteria" onclick="acceptAlternatives('new-alternatives',document.getElementById('alternative_name').value)">
                                        Accept
                                    </button>
                                    <button type="button" class="cancelAdding" onclick="cancelAddingAlternatives()">
                                        Cancel
                                    </button>
                                </div>
                            </div>



                            <div class="stepsButtons">
                                <button type="button" id="addCriteria" onclick="addCriterias()">
                                    Add Criteria
                                </button>
                                <button type="button" id="addAlternative" onclick="addAlternatives()">
                                    Add Alternative
                                </button>
                                <button type="button" id="prevBtn" onclick="nextView(-1)">
                                    Previous
                                </button>
                                <button type="button" id="nextBtn" onclick="nextView(1)">
                                    Next
                                </button>

                            </div>




                            <div class="steps">
                                <div class="step-circle"></div>
                                <div class="step-circle"></div>
                                <div class="step-circle"></div>

                            </div>


                        </form>
                    </div>

                </div>
            </div>
        </section>


        <section id="footer">

            <div class="row">
                <div class="media">
                    <ul>
                        <li>

                    </ul>
                </div>
            </div>

                <div class="copyright">
                    © Copyright 2019 Pick IDE

            </div>

    </div>

</body>
